<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام</title>
    <style>
        body {
            background-image: url('back.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .top-left, .top-right {
            position: fixed;
            top: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .top-left { left: 20px; }
        .top-right { right: 20px; }
        .form-container {
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .form-container input, .form-container select {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .logo {
            position: absolute;
            bottom: 1px;
            width: 100px;
        }
    </style>
</head>
<body>
    <img src="logo2.jpg" class="top-left" alt="Top Left Image">
    <img src="logo1.jpg" class="top-right" alt="Top Right Image">

    <div class="form-container">
        <h2>فرم ثبت‌نام</h2>
        <form action="https://wa.me/+989178537782?text=User Info" method="GET">
            <input type="text" name="first_name" placeholder="نام" required><br>
            <input type="text" name="last_name" placeholder="نام خانوادگی" required><br>
            <input type="text" name="father_name" placeholder="نام پدر" required><br>
            <input type="text" name="national_code" placeholder="کد ملی" required><br>
            <input type="date" name="birth_date" placeholder="تاریخ تولد" required><br>
            <select name="education_level" required>
                <option value="">پایه تحصیلی</option>
                <option value="first_year">اول</option>
                <option value="second_year">دوم</option>
                <option value="third_year">سوم</option>
                <option value="fourth_year">چهارم</option>
                <option value="fifth_year">پنجم</option>
                <option value="sixth_year">ششم</option>
            </select><br>
            <input type="text" name="school" placeholder="مدرسه" required><br>
            <textarea name="address" placeholder="آدرس" required></textarea><br>
            <input type="tel" name="contact_number" placeholder="شماره تماس" required><br>
            <input type="text" name="choir_group" placeholder="نام گروه سرود" required><br>
            <button type="submit">ارسال</button>
        </form>
        
    </div>
    <p>

    </p>

</body>
</html>
