
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ثبت‌نام</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaefd8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #1c69b6;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>فرم ثبت‌نام</h2>
        <form id="registrationForm">
            <label for="name">نام:</label>
            <input type="text" name="name" required="" />
            <label for="lastName">نام خانوادگی:</label>
            <input type="text" name="lastName" required="" />
            <label for="fatherName">نام پدر:</label>
            <input type="text" name="fatherName" required="" />
            <label for="nationalId">کد ملی:</label>
            <input type="number" name="nationalId" required="" />
            <label for="birthdate">تاریخ تولد:</label>
            <input type="date" name="birthdate" required="" />
            <label for="grade">پایه تحصیلی:</label>
            <select name="grade" required="">
                <option value="دهم">دهم</option>
                <option value="یازدهم">یازدهم</option>
                <option value="دوازدهم">دوازدهم</option>
            </select>
            <label for="school">مدرسه:</label>
            <input type="text" name="school" required="" />
            <label for="address">آدرس:</label>
            <input type="text" name="address" required="" />
            <label for="phone">شماره تماس:</label>
            <input type="tel" name="phone" required="" />
            <label for="choirGroup">نام گروه سرود:</label>
            <input type="text" name="choirGroup" required="" />
            <button type="submit">ثبت‌نام</button>
        </form>
        <div class="footer">با تشکر از شما!</div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const name = formData.get('name');
            const lastName = formData.get('lastName');
            const fatherName = formData.get('fatherName');
            const nationalId = formData.get('nationalId');a
            const birthdate = formData.get('birthdate');
            const grade = formData.get('grade');
            const school = formData.get('school');
            const address = formData.get('address');
            const phone = formData.get('phone');
            const choirGroup = formData.get('choirGroup');

            // شماره واتساپ خود را در اینجا وارد کنید
            const whatsappNumber = '+989160709087';
            const message = ثبت نام جدید:\nنام: ${name}\nنام خانوادگی: ${lastName}\nنام پدر: ${fatherName}\nکد ملی: ${nationalId}\nتاریخ تولد: ${birthdate}\nپایه تحصیلی: ${grade}\nمدرسه: ${school}\nآدرس: ${address}\nشماره تماس: ${phone}\nنام گروه سرود: ${choirGroup};
            const whatsappLink = https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(message)};
            
            // باز کردن لینک واتساپ
            window.open(whatsappLink, '_blank');
        });
    </script>
</body>
</html>
