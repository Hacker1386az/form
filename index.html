    <div class="container">
        <h2>فرم ثبت نام</h2>
        <input type="text" id="name" placeholder="نام">
        <input type="text" id="family" placeholder="نام خانوادگی">
        <input type="text" id="father" placeholder="نام پدر">
        <input type="text" id="nationalCode" placeholder="کد ملی">
        <input type="text" id="birthDate" placeholder="تاریخ تولد (مثلاً 1385/02/15)">
        <input type="text" id="grade" placeholder="پایه تحصیلی">
        <input type="text" id="school" placeholder="مدرسه">
        <input type="text" id="address" placeholder="آدرس">
        <input type="text" id="phone" placeholder="شماره تماس">
        <input type="text" id="group" placeholder="نام گروه سرود">
        <button onclick="sendToWhatsApp()">ارسال به واتساپ</button>
        <img src="logo3.jpg" class="bottom-logo">
    </div>
<script>
    function sendToWhatsApp() {
        let name = document.getElementById("name").value;
        let family = document.getElementById("family").value;
        let father = document.getElementById("father").value;
        let nationalCode = document.getElementById("nationalCode").value;
        let birthDate = document.getElementById("birthDate").value;
        let grade = document.getElementById("grade").value;
        let school = document.getElementById("school").value;
        let address = document.getElementById("address").value;
        let phone = document.getElementById("phone").value;
        let group = document.getElementById("group").value;

        let message = ثبت نام جدید\n-----------------\nنام: ${name}\nنام خانوادگی: ${family}\nنام پدر: ${father}\nکد ملی: ${nationalCode}\nتاریخ تولد: ${birthDate}\nپایه تحصیلی: ${grade}\nمدرسه: ${school}\nآدرس: ${address}\nشماره تماس: ${phone}\nنام گروه سرود: ${group};

        let phoneNumber = "989178537782"; // شماره واتساپ بدون +
        let encodedMessage = encodeURIComponent(message); // تبدیل به فرمت URL
        let whatsappUrl = https://wa.me/${phoneNumber}?text=${encodedMessage};

        window.open(whatsappUrl, "_blank");
    }
</script>
